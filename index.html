<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ú–µ–Ω—é</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('group-bg.png') no-repeat center center fixed;
      background-size: cover;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: #fff;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding-bottom: 1rem;
    }
    .card {
      flex: 0 0 auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      width: 220px;
      padding: 1rem;
    }
    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 6px;
    }
    .card h3 {
      font-size: 18px;
      margin: 0.5rem 0;
    }
    .card p {
      font-size: 14px;
      margin: 0.25rem 0;
    }
    .card button {
      margin-top: 0.5rem;
      width: 100%;
      padding: 0.5rem;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #cart {
      background: rgba(255,255,255,0.9);
      padding: 1rem;
      margin-top: 2rem;
      border-radius: 8px;
    }
    #submit {
      margin: 1rem auto 2rem auto;
      display: block;
      font-size: 18px;
      padding: 1rem 2rem;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>–ú–µ–Ω—é</h1>
  <div id="menu"></div>
  <div id="cart">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div>
  <button id="submit">üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑</button>

  <script>
    Telegram.WebApp.ready();

    const sheetUrl = "https://opensheet.vercel.app/1L_ymP4fcpKC-oMuMqDLK1SVMGTnPCtWaSM0fOKW8KJw/menu";
    const cart = [];

    function renderCart() {
      const cartBox = document.getElementById('cart');
      if (cart.length === 0) {
        cartBox.innerText = '–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞';
        return;
      }
      cartBox.innerHTML = cart.map(item => `‚Ä¢ ${item.name} √ó ${item.qty} ‚Äî ${item.qty * item.price}‚ÇΩ`).join('<br>');
    }

    fetch(sheetUrl)
      .then(res => res.json())
      .then(data => {
        const grouped = {};

        data.forEach(item => {
          const type = item.–¢–∏–ø?.trim() || "–ü—Ä–æ—á–µ–µ";
          if (!grouped[type]) grouped[type] = [];
          grouped[type].push(item);
        });

        const container = document.getElementById("menu");

        for (const [category, items] of Object.entries(grouped)) {
          const title = document.createElement("h2");
          title.innerText = category;
          title.style.color = '#fff';
          container.appendChild(title);

          const row = document.createElement("div");
          row.className = "carousel";

          items.forEach(item => {
            const card = document.createElement("div");
            card.className = "card";

            const img = document.createElement("img");
            img.src = item.–§–æ—Ç–æ?.trim() || "https://via.placeholder.com/300x200?text=–ù–µ—Ç+—Ñ–æ—Ç–æ";
            card.appendChild(img);

            const name = document.createElement("h3");
            name.innerText = item.–ù–∞–∑–≤–∞–Ω–∏–µ;
            card.appendChild(name);

            const desc = document.createElement("p");
            desc.innerText = item.–û–ø–∏—Å–∞–Ω–∏–µ;
            card.appendChild(desc);

            const price = document.createElement("p");
            price.innerText = `–¶–µ–Ω–∞: ${item.–¶–µ–Ω–∞}‚ÇΩ`;
            card.appendChild(price);

            const btn = document.createElement("button");
            btn.innerText = "–î–æ–±–∞–≤–∏—Ç—å";
            btn.onclick = () => {
              const existing = cart.find(c => c.name === item.–ù–∞–∑–≤–∞–Ω–∏–µ);
              if (existing) {
                existing.qty += 1;
              } else {
                cart.push({ name: item.–ù–∞–∑–≤–∞–Ω–∏–µ, qty: 1, price: parseFloat(item.–¶–µ–Ω–∞) });
              }
              renderCart();
            };
            card.appendChild(btn);

            row.appendChild(card);
          });

          container.appendChild(row);
        }
      })
      .catch(e => {
        document.getElementById("menu").innerText = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö.";
        console.error(e);
      });

    document.getElementById("submit").onclick = () => {
      if (cart.length === 0) {
        alert("–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞");
        return;
      }
      const total = cart.reduce((sum, item) => sum + item.qty * item.price, 0);
      const payload = { items: cart, total };
      Telegram.WebApp.sendData(JSON.stringify(payload));
      Telegram.WebApp.close();
    };
  </script>
</body>
</html>
