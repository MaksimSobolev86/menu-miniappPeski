<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ú–µ–Ω—é</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('Group%201171274963.png') no-repeat center center fixed;
      background-size: 100% 100%;
      padding: 1rem;
    }
    h1 {
      font-size: 24px;
      color: #000;
    }
    h2 {
      margin-top: 2rem;
      margin-bottom: 0.5rem;
      color: #000;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 0.75rem;
      padding-bottom: 0.5rem;
    }
    .product {
      flex: 0 0 auto;
      background: #fff;
      border-radius: 12px;
      padding: 0.75rem;
      width: 180px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .product img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product h3 {
      font-size: 16px;
      margin: 0.5rem 0 0.25rem;
    }
    .product p {
      margin: 0 0 0.5rem;
      font-size: 14px;
    }
    .product button {
      width: 100%;
      padding: 0.5rem;
      font-size: 15px;
      background: #2196f3;
      color: #fff;
      border: none;
      border-radius: 6px;
    }
    #cart {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      padding: 1rem;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.15);
    }
    #cartItems {
      font-size: 14px;
      margin-bottom: 0.5rem;
    }
    #sendBtn {
      width: 100%;
      font-size: 18px;
      padding: 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>–ú–µ–Ω—é</h1>
  <div id="menu"></div>

  <div id="cart">
    <div id="cartItems">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div>
    <button id="sendBtn">üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑</button>
  </div>

  <script>
    Telegram.WebApp.ready();

    const sheetUrl = "https://opensheet.vercel.app/1L_ymP4fcpKC-oMuMqDLK1SVMGTnPCtWaSM0fOKW8KJw/menu";
    const cart = [];

    function updateCartDisplay() {
      const cartItems = document.getElementById("cartItems");
      if (cart.length === 0) {
        cartItems.innerText = "–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞";
      } else {
        cartItems.innerText = cart.map(i => `${i.name} √ó ${i.qty}`).join("; ");
      }
    }

    function addToCart(name, price, type) {
      const qty = type.toLowerCase() === '–≥—Ä–∞–º–º—ã' ? 300 : 1;
      const existing = cart.find(i => i.name === name);
      if (existing) {
        existing.qty += qty;
      } else {
        cart.push({ name, qty, price });
      }
      updateCartDisplay();
    }

    function createCarousel(title, items) {
      const menu = document.getElementById("menu");
      const section = document.createElement("div");

      const heading = document.createElement("h2");
      heading.innerText = title;
      section.appendChild(heading);

      const carousel = document.createElement("div");
      carousel.className = "carousel";

      items.forEach(item => {
        const div = document.createElement("div");
        div.className = "product";

        const img = document.createElement("img");
        img.src = item.–§–æ—Ç–æ?.trim() || "https://via.placeholder.com/150";
        img.onerror = () => img.src = "https://via.placeholder.com/150";
        div.appendChild(img);

        const title = document.createElement("h3");
        title.innerText = item.–ù–∞–∑–≤–∞–Ω–∏–µ;
        div.appendChild(title);

        const price = document.createElement("p");
        price.innerText = `–¶–µ–Ω–∞: ${item.–¶–µ–Ω–∞}‚ÇΩ`;
        div.appendChild(price);

        const btn = document.createElement("button");
        btn.innerText = "–î–æ–±–∞–≤–∏—Ç—å";
        btn.onclick = () => addToCart(item.–ù–∞–∑–≤–∞–Ω–∏–µ, parseInt(item.–¶–µ–Ω–∞), item.–¢–∏–ø);
        div.appendChild(btn);

        carousel.appendChild(div);
      });

      section.appendChild(carousel);
      menu.appendChild(section);
    }

    document.getElementById("sendBtn").onclick = () => {
      Telegram.WebApp.sendData(JSON.stringify(cart));
      Telegram.WebApp.close();
    };

    fetch(sheetUrl)
      .then(res => res.json())
      .then(data => {
        const categories = {
          "–ú–∞–Ω–≥–∞–ª –º–µ–Ω—é": [],
          "–ö–∞–∑–∞–Ω –º–µ–Ω—é": [],
          "–ë–∞–Ω–∫–µ—Ç–Ω–æ–µ –º–µ–Ω—é": []
        };
        data.forEach(item => {
          const type = item.–¢–∏–ø?.toLowerCase();
          if (type === "–≥—Ä–∞–º–º—ã") categories["–ú–∞–Ω–≥–∞–ª –º–µ–Ω—é"].push(item);
          else if (type === "–∫–∞–∑–∞–Ω") categories["–ö–∞–∑–∞–Ω –º–µ–Ω—é"].push(item);
          else if (type === "–º–µ–Ω—é" || type === "–ø—Ä–∞–∑–¥–Ω–∏–∫") categories["–ë–∞–Ω–∫–µ—Ç–Ω–æ–µ –º–µ–Ω—é"].push(item);
        });
        Object.entries(categories).forEach(([title, items]) => {
          if (items.length > 0) createCarousel(title, items);
        });
      });
  </script>
</body>
</html>
