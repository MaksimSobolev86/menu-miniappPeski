<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ú–µ–Ω—é</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('group-bg.png') no-repeat center center fixed;
      background-size: cover;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      color: #fff;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding-bottom: 1rem;
    }
    .card {
      flex: 0 0 auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      width: 220px;
      padding: 1rem;
    }
    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 6px;
    }
    .card h3 {
      font-size: 18px;
      margin: 0.5rem 0;
    }
    .card p {
      font-size: 14px;
      margin: 0.25rem 0;
    }
    .card button {
      margin-top: 0.5rem;
      width: 100%;
      padding: 0.5rem;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .fixed-footer {
      background: #ffffffee;
      padding: 1rem;
      border-top: 1px solid #ccc;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      box-shadow: 0 -1px 6px rgba(0,0,0,0.1);
    }
    #cart-items {
      font-size: 14px;
      margin-bottom: 0.5rem;
    }
    #submit {
      width: 100%;
      padding: 1rem;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>–ú–µ–Ω—é</h1>
  <div id="menu"></div>

  <div class="fixed-footer">
    <div id="cart-items">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div>
    <button id="submit">üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑</button>
  </div>

  <script>
    Telegram.WebApp.ready();
    const cart = [];

    const sheetUrl = "https://opensheet.vercel.app/1L_ymP4fcpKC-oMuMqDLK1SVMGTnPCtWaSM0fOKW8KJw/menu";

    function renderCart() {
      const cartBox = document.getElementById('cart-items');
      if (cart.length === 0) {
        cartBox.innerText = '–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞';
        return;
      }
      cartBox.innerHTML = cart.map(item => `‚Ä¢ ${item.name} √ó ${item.qty} ‚Äî ${item.qty * item.price}‚ÇΩ`).join('<br>');
    }

    fetch(sheetUrl)
      .then(res => res.json())
      .then(data => {
        const grouped = {
          "–ú–∞–Ω–≥–∞–ª-–º–µ–Ω—é": [],
          "–ö–∞–∑–∞–Ω-–º–µ–Ω—é": [],
          "–ü—Ä–æ—á–µ–µ": []
        };

        data.forEach(item => {
          if (item.–¢–∏–ø?.toLowerCase() === '–≥—Ä–∞–º–º—ã') {
            grouped["–ú–∞–Ω–≥–∞–ª-–º–µ–Ω—é"].push(item);
          } else if (item.–¢–∏–ø?.toLowerCase() === '–∫–∞–∑–∞–Ω') {
            grouped["–ö–∞–∑–∞–Ω-–º–µ–Ω—é"].push(item);
          } else if (item.–¢–∏–ø?.toLowerCase() !== '–ø—Ä–∞–∑–¥–Ω–∏–∫') {
            grouped["–ü—Ä–æ—á–µ–µ"].push(item);
          }
        });

        const container = document.getElementById("menu");

        for (const [category, items] of Object.entries(grouped)) {
          if (items.length === 0) continue;
          const title = document.createElement("h2");
          title.innerText = category;
          title.style.color = '#fff';
          container.appendChild(title);

          const row = document.createElement("div");
          row.className = "carousel";

          items.forEach(item => {
            const card = document.createElement("div");
            card.className = "card";

            const img = document.createElement("img");
            img.src = item.–§–æ—Ç–æ?.trim() || "https://via.placeholder.com/300x200?text=–ù–µ—Ç+—Ñ–æ—Ç–æ";
            card.appendChild(img);

            const name = document.createElement("h3");
            name.innerText = item.–ù–∞–∑–≤–∞–Ω–∏–µ;
            card.appendChild(name);

            const desc = document.createElement("p");
            desc.innerText = item.–û–ø–∏—Å–∞–Ω–∏–µ;
            card.appendChild(desc);

            const price = document.createElement("p");
            price.innerText = `–¶–µ–Ω–∞: ${item.–¶–µ–Ω–∞}‚ÇΩ`;
            card.appendChild(price);

            const btn = document.createElement("button");
            btn.innerText = "–î–æ–±–∞–≤–∏—Ç—å";
            btn.onclick = () => {
              const qty = item.–¢–∏–ø?.toLowerCase() === '–≥—Ä–∞–º–º—ã' ? 300 : 1;
              cart.push({ name: item.–ù–∞–∑–≤–∞–Ω–∏–µ, qty, price: Number(item.–¶–µ–Ω–∞) });
              renderCart();
            };
            card.appendChild(btn);

            row.appendChild(card);
          });

          container.appendChild(row);
        }
      })
      .catch(e => {
        document.getElementById("menu").innerText = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö.";
        console.error(e);
      });

    document.getElementById("submit").onclick = () => {
      const items = cart.map(item => ({ name: item.name, qty: item.qty, price: item.price }));
      const total = cart.reduce((sum, item) => sum + item.qty * item.price, 0);
      Telegram.WebApp.sendData(JSON.stringify({ items, total }));
      Telegram.WebApp.close();
    };
  </script>
</body>
</html>
