<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Меню</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 1rem;
    }
    h1 {
      text-align: center;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding-bottom: 1rem;
    }
    .card {
      flex: 0 0 auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      width: 220px;
      padding: 1rem;
    }
    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 6px;
    }
    .card h3 {
      font-size: 18px;
      margin: 0.5rem 0;
    }
    .card p {
      font-size: 14px;
      margin: 0.25rem 0;
    }
    .card button {
      margin-top: 0.5rem;
      width: 100%;
      padding: 0.5rem;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Меню</h1>
  <div id="menu"></div>

  <script>
    Telegram.WebApp.ready();

    const sheetUrl = "https://opensheet.vercel.app/1L_ymP4fcpKC-oMuMqDLK1SVMGTnPCtWaSM0fOKW8KJw/menu"; // замени на свою таблицу

    fetch(sheetUrl)
      .then(res => res.json())
      .then(data => {
        const grouped = {};

        data.forEach(item => {
          const type = item.Тип?.trim() || "Прочее";
          if (!grouped[type]) grouped[type] = [];
          grouped[type].push(item);
        });

        const container = document.getElementById("menu");

        for (const [category, items] of Object.entries(grouped)) {
          const title = document.createElement("h2");
          title.innerText = category;
          container.appendChild(title);

          const row = document.createElement("div");
          row.className = "carousel";

          items.forEach(item => {
            const card = document.createElement("div");
            card.className = "card";

            const img = document.createElement("img");
            img.src = item.Фото?.trim() || "https://via.placeholder.com/300x200?text=Нет+фото";
            card.appendChild(img);

            const name = document.createElement("h3");
            name.innerText = item.Название;
            card.appendChild(name);

            const desc = document.createElement("p");
            desc.innerText = item.Описание;
            card.appendChild(desc);

            const price = document.createElement("p");
            price.innerText = `Цена: ${item.Цена}₽`;
            card.appendChild(price);

            const btn = document.createElement("button");
            btn.innerText = "Добавить";
            btn.onclick = () => alert(`Добавлено: ${item.Название}`);
            card.appendChild(btn);

            row.appendChild(card);
          });

          container.appendChild(row);
        }
      })
      .catch(e => {
        document.getElementById("menu").innerText = "Ошибка загрузки данных.";
        console.error(e);
      });
  </script>
</body>
</html>
