<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Меню</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('Group%201171274963.png') repeat;
      background-size: 100px auto;
      padding: 1rem;
    }
    h2 {
      margin-top: 2rem;
      margin-bottom: 0.5rem;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 0.75rem;
      padding-bottom: 0.5rem;
    }
    .product {
      flex: 0 0 auto;
      background: #fff;
      border-radius: 12px;
      padding: 0.75rem;
      width: 180px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .product img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product h3 {
      font-size: 16px;
      margin: 0.5rem 0 0.25rem;
    }
    .product p {
      margin: 0 0 0.5rem;
      font-size: 14px;
    }
    .product button {
      width: 100%;
      padding: 0.5rem;
      font-size: 15px;
      background: #2196f3;
      color: #fff;
      border: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Меню</h1>
  <div id="menu"></div>

  <script>
    Telegram.WebApp.ready();

    const sheetUrl = "https://opensheet.vercel.app/1L_ymP4fcpKC-oMuMqDLK1SVMGTnPCtWaSM0fOKW8KJw/menu";
    const cart = [];

    function addToCart(name, price, type) {
      const qty = type.toLowerCase() === 'граммы' ? 300 : 1;
      cart.push({ name, qty, price });
    }

    function createCarousel(title, items) {
      const menu = document.getElementById("menu");
      const section = document.createElement("div");

      const heading = document.createElement("h2");
      heading.innerText = title;
      section.appendChild(heading);

      const carousel = document.createElement("div");
      carousel.className = "carousel";

      items.forEach(item => {
        const div = document.createElement("div");
        div.className = "product";

        const img = document.createElement("img");
        img.src = item.Фото?.trim() || "https://via.placeholder.com/150";
        img.onerror = () => img.src = "https://via.placeholder.com/150";
        div.appendChild(img);

        const title = document.createElement("h3");
        title.innerText = item.Название;
        div.appendChild(title);

        const price = document.createElement("p");
        price.innerText = `Цена: ${item.Цена}₽`;
        div.appendChild(price);

        const btn = document.createElement("button");
        btn.innerText = "Добавить";
        btn.onclick = () => addToCart(item.Название, item.Цена, item.Тип);
        div.appendChild(btn);

        carousel.appendChild(div);
      });

      section.appendChild(carousel);
      menu.appendChild(section);
    }

    fetch(sheetUrl)
      .then(res => res.json())
      .then(data => {
        const categories = {
          "Мангал меню": [],
          "Казан меню": [],
          "Банкетное меню": []
        };
        data.forEach(item => {
          const cat = item.Категория?.trim();
          if (categories[cat]) categories[cat].push(item);
        });
        Object.entries(categories).forEach(([title, items]) => {
          if (items.length > 0) createCarousel(title, items);
        });
      });
  </script>
</body>
</html>
