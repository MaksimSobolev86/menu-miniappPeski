<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ú–µ–Ω—é</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f5f5f5 url('Group%201171274963.png') repeat;
      background-size: 150px;
      padding: 1rem;
    }
    h2 {
      margin-top: 2rem;
      margin-bottom: 0.5rem;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 0.75rem;
      padding-bottom: 0.5rem;
    }
    .product {
      flex: 0 0 auto;
      background: #fff;
      border-radius: 12px;
      padding: 0.75rem;
      width: 180px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .product img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product h3 {
      font-size: 16px;
      margin: 0.5rem 0 0.25rem;
    }
    .product p {
      margin: 0 0 0.5rem;
      font-size: 14px;
    }
    .product button {
      width: 100%;
      padding: 0.5rem;
      font-size: 15px;
      background: #2196f3;
      color: #fff;
      border: none;
      border-radius: 6px;
    }
    .cart-box {
      background: #fff;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
      margin-top: 2rem;
    }
    .cart-box h3 {
      margin-top: 0;
    }
    .cart-item {
      font-size: 14px;
      margin: 0.25rem 0;
    }
    .submit-btn {
      margin-top: 1rem;
      width: 100%;
      font-size: 18px;
      padding: 0.75rem;
      background: #4caf50;
      color: #fff;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>–ú–µ–Ω—é</h1>
  <div id="menu"></div>
  <div class="cart-box" id="cart-box" style="display:none">
    <h3>–ö–æ—Ä–∑–∏–Ω–∞</h3>
    <div id="cart-items"></div>
    <button class="submit-btn" onclick="submitCart()">üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑</button>
  </div>

  <script>
    Telegram.WebApp.ready();

    const sheetUrl = "https://opensheet.vercel.app/1L_ymP4fcpKC-oMuMqDLK1SVMGTnPCtWaSM0fOKW8KJw/menu";
    const cart = [];

    function addToCart(name, price, type) {
      const qty = type.toLowerCase() === '–≥—Ä–∞–º–º—ã' ? 300 : 1;
      cart.push({ name, qty, price });
      updateCart();
    }

    function updateCart() {
      const box = document.getElementById("cart-box");
      const list = document.getElementById("cart-items");
      list.innerHTML = "";
      if (cart.length > 0) {
        box.style.display = "block";
        cart.forEach(item => {
          const div = document.createElement("div");
          div.className = "cart-item";
          div.innerText = `${item.name} √ó ${item.qty} = ${item.qty * item.price}‚ÇΩ`;
          list.appendChild(div);
        });
      } else {
        box.style.display = "none";
      }
    }

    function submitCart() {
      Telegram.WebApp.sendData(JSON.stringify(cart));
      Telegram.WebApp.close();
    }

    function createCarousel(title, items) {
      const menu = document.getElementById("menu");
      const section = document.createElement("div");

      const heading = document.createElement("h2");
      heading.innerText = title;
      section.appendChild(heading);

      const carousel = document.createElement("div");
      carousel.className = "carousel";

      items.forEach(item => {
        const div = document.createElement("div");
        div.className = "product";

        const img = document.createElement("img");
        img.src = item.–§–æ—Ç–æ?.trim() || "https://via.placeholder.com/150";
        img.onerror = () => img.src = "https://via.placeholder.com/150";
        div.appendChild(img);

        const title = document.createElement("h3");
        title.innerText = item.–ù–∞–∑–≤–∞–Ω–∏–µ;
        div.appendChild(title);

        const price = document.createElement("p");
        price.innerText = `–¶–µ–Ω–∞: ${item.–¶–µ–Ω–∞}‚ÇΩ`;
        div.appendChild(price);

        const btn = document.createElement("button");
        btn.innerText = "–î–æ–±–∞–≤–∏—Ç—å";
        btn.onclick = () => addToCart(item.–ù–∞–∑–≤–∞–Ω–∏–µ, item.–¶–µ–Ω–∞, item.–¢–∏–ø);
        div.appendChild(btn);

        carousel.appendChild(div);
      });

      section.appendChild(carousel);
      menu.appendChild(section);
    }

    fetch(sheetUrl)
      .then(res => res.json())
      .then(data => {
        const categories = {
          "–ú–∞–Ω–≥–∞–ª –º–µ–Ω—é": [],
          "–ö–∞–∑–∞–Ω –º–µ–Ω—é": [],
          "–ë–∞–Ω–∫–µ—Ç–Ω–æ–µ –º–µ–Ω—é": []
        };
        data.forEach(item => {
          const cat = item.–ö–∞—Ç–µ–≥–æ—Ä–∏—è?.trim();
          if (categories[cat]) categories[cat].push(item);
        });
        Object.entries(categories).forEach(([title, items]) => {
          if (items.length > 0) createCarousel(title, items);
        });
      });
  </script>
</body>
</html>
