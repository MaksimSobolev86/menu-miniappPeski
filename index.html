<!DOCTYPE html>
<html lang="ru">
<head>

  <title>–ú–µ–Ω—é</title>

  <style>
    body {

    h2 {

    #cart {

</head>
<body>
  <h2>–ú–µ–Ω—é</h2>
  <div id="products"></div>

  <div id="cart">
    <div id="cart-items">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div>
    <button id="submit" onclick="submitCart()">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –∑–∞–∫–∞–∑</button>
  </div>

  <script>
    const sheetUrl = "https://opensheet.vercel.app/1L_ymP4fcpKC-oMuMqDLK1SVMGTnPCtWaSM0fOKW8KJw/menu";
    const cart = [];

    function addToCart(name, price, type) {
      let qty = 1;

        qty = 300;
      }

      cart.push({ name: name, qty: qty, price: price });
      renderCart();
    }

    function renderCart() {
      const cartBox = document.getElementById('cart-items');
      if (cart.length === 0) {
        cartBox.innerText = '–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞';
        return;
      }
      cartBox.innerHTML = cart.map(item =>
        `‚Ä¢ ${item.name} √ó ${item.qty} ‚Äî ${item.qty * item.price}‚ÇΩ`
      ).join('<br>');
    }

    function submitCart() {
  const tg = window.Telegram.WebApp;

  const items = cart.map(item => ({
    name: item.name,
    qty: item.qty,
    price: item.price
  }));
  const total = cart.reduce((sum, item) => sum + item.qty * item.price, 0);

  alert("üì§ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –≤ Telegram!"); // ‚¨ÖÔ∏è —ç—Ç–∞ —Å—Ç—Ä–æ–∫–∞ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏
  console.log("‚è≥ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ Telegram:");
  console.log({ items, total });

  if (tg && tg.sendData) {
  tg.sendData(JSON.stringify({ items, total }));
  setTimeout(() => tg.close(), 500);  // –ø–∞—É–∑–∞ 500 –º—Å –¥–ª—è –≥–∞—Ä–∞–Ω—Ç–∏—Ä–æ–≤–∞–Ω–Ω–æ–π –æ—Ç–ø—Ä–∞–≤–∫–∏
}

}

    function renderCategory(titleText, items) {
      const container = document.getElementById('products');
      const section = document.createElement('div');
      section.className = 'category-section';

      const title = document.createElement('div');
      title.className = 'category-title';
      title.innerText = titleText;

      const carousel = document.createElement('div');
      carousel.className = 'carousel';

      items.forEach(item => {
        const el = document.createElement('div');
        el.className = 'product';
        let displayPrice = item["–¢–∏–ø"]?.toLowerCase() === "–≥—Ä–∞–º–º—ã" ? `${item.–¶–µ–Ω–∞}‚ÇΩ / 100–≥` : `${item.–¶–µ–Ω–∞}‚ÇΩ`;

        const photoUrl = item.–§–æ—Ç–æ && item.–§–æ—Ç–æ.trim() !== '' ? item.–§–æ—Ç–æ : 'https://via.placeholder.com/300x200?text=–ù–µ—Ç+—Ñ–æ—Ç–æ';

        el.innerHTML = `
          <img src="${photoUrl}" alt="${item.–ù–∞–∑–≤–∞–Ω–∏–µ}" />
          <h3>${item.–ù–∞–∑–≤–∞–Ω–∏–µ}</h3>
          <p>–¶–µ–Ω–∞: ${displayPrice}</p>
          <button onclick="addToCart('${item.–ù–∞–∑–≤–∞–Ω–∏–µ}', ${item.–¶–µ–Ω–∞}, '${item.–¢–∏–ø}')">–î–æ–±–∞–≤–∏—Ç—å</button>
        `;
        carousel.appendChild(el);
      });

      section.appendChild(title);
      section.appendChild(carousel);
      container.appendChild(section);
    }

    fetch(sheetUrl)
      .then(res => res.json())
      .then(data => {
        const mangalItems = data.filter(row => row["–¢–∏–ø"]?.toLowerCase() === "–≥—Ä–∞–º–º—ã");
        const kazanItems = data.filter(row => row["–¢–∏–ø"]?.toLowerCase() === "–∫–∞–∑–∞–Ω");

        if (mangalItems.length > 0) {
          renderCategory("–ú–∞–Ω–≥–∞–ª –º–µ–Ω—é", mangalItems);
        }
        if (kazanItems.length > 0) {
          renderCategory("–ö–∞–∑–∞–Ω –º–µ–Ω—é", kazanItems);
        }

        const container = document.getElementById('products');
        const banquetTitle = document.createElement('div');
        banquetTitle.className = 'category-title';
        banquetTitle.innerText = '–ë–∞–Ω–∫–µ—Ç–Ω–æ–µ –º–µ–Ω—é';
        container.appendChild(banquetTitle);
      });
      window.addEventListener("DOMContentLoaded", () => {

      });
  </script>
</body>
</html>
